<!DOCTYPE html>
<html>
    <head>
        <title>Ballot unit Page</title>
        <link rel="stylesheet" href="ballotcs.css">
       <script src="https://kit.fontawesome.com/b45fc3124f.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:rgb(202, 226, 166)">
        <div id="ballotPage">
            <div id="fdiv">
                <b class="readyp">Ready<button id="readybutton"></button></b>
                <b class="top">Ballot Unit<button id="unitbutton"></button></b>
                <div id="left">
                    <div class="list" style="margin-top:40px;">
                        <p>Congress</p>
                        <img src="Congresslogo.png"/>
                    </div>
                    <div class="list">
                        <p>BJP</p>
                        <img src="bjp.jpg"/>
                    </div>
                    <div class="list">
                        <p>TDP</p>
                        <img src="tdp.jpg"/>
                    </div>
                    <div class="list">
                        <p>YSR Congress</p>
                        <img src="ysr.jpg"/>
                    </div>
                    <div class="list">
                        <p>Loksatha</p>
                        <img src="loksatha.jpg"/>
                    </div>
                    <div class="list" >
                        <p>CPM</p>
                        <img src="cpm.jpg" style="width:50px;"/>
                    </div>
                    <div class="list">
                        <p>TRS</p>
                        <img src="trs.png" style="width:60px;"/>
                    </div>
                    <div class="list">
                        <p>PRP</p>
                        <img src="prp.png" style="width:50px;"/>
                    </div>
                    <div class="list">
                        <p></p>
                    </div>
                    <div class="list">
                        <p></p>
                    </div>
                 </div>
                 <div id="right">
                     <div class="rlist" id="butt1">
                        <img src="left.png"/>
                        <button onclick="removes1()"></button>
                     </div>
                     <div class="rlist" id="but2">
                        <img src="left.png"/>
                        <button onclick="removes2()"></button>
                     </div>
                     <div class="rlist" id="but3">
                        <img src="left.png"/>
                        <button onclick="removes3()"></button>
                     </div>
                     <div class="rlist" id="but4">
                        <img src="left.png"/>
                        <button onclick="removes4()"></button>
                     </div>
                     <div class="rlist" id="but5">
                        <img src="left.png"/>
                        <button onclick="removes5()"></button>
                     </div>
                     <div class="rlist" id="but6">
                        <img src="left.png"/>
                        <button onclick="removes6()"></button>
                     </div>
                     <div class="rlist" id="but7">
                        <img src="left.png"/>
                        <button onclick="removes7()"></button>
                     </div>
                     <div class="rlist" id="but8">
                        <img src="left.png"/>
                        <button onclick="removes8()"></button>
                     </div>
                     <div class="rlist" id="but9">
                        <img src="left.png"/>
                        <button style="background-color:rgb(136, 120, 30)"></button>
                     </div>
                     <div class="rlist" >
                        <img src="left.png"/>
                        <button style="background-color:rgb(136, 120, 30)"></button>
                     </div>
                 </div>
             </div>
             <div id="sdiv">
                <div class="displayarea">
                    <img class="imgdisplay" id="displaypic" src="" style="display:none;"/>
                </div>
                <button id="powerbut"></button>
                <p id="plabel">Power</p>
                <button id="turnbut" onclick="turnOff()"><i class="fa-solid fa-power-off ibuts"></i></button>
                <button id="resetBut" onclick="reset()">Reset</button>
                <button id="countBut">Count</button><br>
                <button onclick="select()" class="tick" style="margin-left:50px;margin-top:10px;margin-right:10px;"><i class="fa-solid fa-square-check ibuts"></i></button>
                <button onclick="unsubmit()" class="wrong" style="margin-left:5px;margin-top:10px;margin-right:95px;"><i class="fa-solid fa-square-xmark ibuts"></i></button>
                <button class="tick" onclick="countDisplay()" style="margin-left:8px;margin-top:10px;margin-right:10px;"><i class="fa-solid fa-square-check ibuts"></i></button>
                <button class="wrong" onclick="ballotdisplay()"><i class="fa-solid fa-square-xmark ibuts"></i></button>
                <br>
                <button class="wrong" style="margin-left:257px;margin-top:10px;margin-right:10px;"><img src="left.png"/></button>
                <button class="wrong"><img src="right.jpg"></button>
             </div>
             
        </div>
        <div id="countpage">
            <h4 style="font-size:28px;color:rgb(133, 23, 23)">Votes Count for each party</h4>
            <p>Congress <span id="c1">votes</span></p>
            <p>BJP <span id="c2">votes</span></p>
            <p>TDP <span id="c3">votes</span></p>
            <p>YSR Congress <span id="c4">votes</span></p>
            <p>Loksatha <span id="c5">votes</span></p>
            <p>CPM <span id="c6">votes</span></p>
            <p>TRS <span id="c7">votes</span></p>
            <p>PRP <span id="c8">votes</span></p>
        </div>
         <script src="jQuery.js"></script>
        <script src="ballotu.js"></script>
     </body>
 </html>
